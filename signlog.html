<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="signstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span style="font-size:15px;">or use your email for registration</span>
	<input type="text" name="name" required  placeholder="Name">
	<input type="email" name="email" required placeholder="Email">
	<input type="password" name="password" required placeholder="Password">
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1 style="font-size:40px;">Sign In</h1>
		<div class="social-container">
		<a href="https://www.facebook.com/" class="social" ><i class="fa fa-facebook"></i></a>
		<a href="https://mail.google.com/mail" class="social"><i class="fa fa-google"></i></a>
		<a href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Fprofile%2Fview" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span style="font-size:20px;">or use your account</span>
	<input type="email" name="email" required placeholder="Email">
	<input type="password" name="password"required placeholder="Password">
	<a href="#">Forgot Your Password</a>

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login</p>
			<button class="ghost" id="signIn" ><a href="main.html">Sign In</a></button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp" onclick="signlog.html">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
